<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange rate app</title>
  <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script src="https://kit.fontawesome.com/30475c5077.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="wrapper">
    <h1>Exchange Rate App</h1>
    <p>Sprawd≈∫ aktualne kursy walut</p>

    <div class="app-body">
      <!-- left -->
      <div class="section-left">
        <input type="number" class="amount-one" value="1">
        <select id="currency-one">
          <option value="PLN" selected>PLN</option>
          <option value="USD">USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="CHF">CHF</option>
        </select>
      </div>

      <button class="swap">
        <span class="calculate">Przelicz</span>
        <i class="fas fa-retweet"></i>
      </button>

      <!-- right -->
      <div class="section-right">
        <input type="number" class="amount-two" disabled>
        <select id="currency-two">
          <option value="PLN">PLN</option>
          <option value="USD" selected>USD</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
          <option value="CHF">CHF</option>
        </select>
      </div>

    </div>
    <p class="rate-info"></p>
    <p class="update-date-info day-info">Kurs z dnia:</p>
    <p class="update-date"></p>
  </div>


  <script src="./script.js"></script>
</body>

</html>
